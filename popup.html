<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Estimate</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
</head>
<body>
  <div class="container">
    <h2 class="u-inline-block">Time Estimate</h2>

    <div class="u-mb-16">
      <label for="time-estimate" class="u-block">Estimated Hours</label>
      <input type="number" id="time-estimate" class="u-fullwidth-input" placeholder="0" min="0">
    </div>

    <button id="save" class="button-primary u-fullwidth-button">Save</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var t = window.TrelloPowerUp.iframe();

      document.getElementById('save').addEventListener('click', function () {
        var estimate = document.getElementById('time-estimate').value;

        t.set('card', 'shared', {
          estimate: estimate
        }).then(function () {
          t.closePopup();
        });
      });
    });
  </script>
</body>
</html>
