<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Estimate</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
</head>
<body>
  <div class="container">
    <h2 class="u-inline-block">Time Estimate</h2>

    <div class="u-mb-16">
      <label for="time-estimate" class="u-block">Estimated Time</label>
      <input type="number" id="time-estimate" class="u-fullwidth-input" placeholder="0" min="0">
    </div>

    <div class="u-mb-16">
      <label for="time-unit" class="u-block">Unit</label>
      <select id="time-unit" class="u-fullwidth-input">
        <option value="h">Hours (h)</option>
        <option value="m">Minutes (m)</option>
      </select>
    </div>

    <button id="save" class="button-primary u-fullwidth-button">Save</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var t = window.TrelloPowerUp.iframe();

      // Salvando a estimativa
      document.getElementById('save').addEventListener('click', function () {
        var estimate = document.getElementById('time-estimate').value;
        var unit = document.getElementById('time-unit').value;
        var estimateText = estimate + unit;

        t.set('card', 'shared', 'estimativa', estimateText)
          .then(function () {
            t.closePopup();
          });
      });
    });
  </script>
</body>
</html>
